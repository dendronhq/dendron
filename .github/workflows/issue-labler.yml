name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: github/issue-labeler@v2.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/config/issue-labler/labeler.yml
          not-before: 2020-01-15T00:00:00Z
          enable-versioned-regex: 1
          versioned-regex: 'issue_labeler_regex_version=(\d+)'

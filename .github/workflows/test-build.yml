name: CI Test Build

on:
  push:
    branches:
      - enhance/auth-build

jobs:
  build:
    strategy:
      fail-fast: true

    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - name: Gather environment data
        run: |
          node --version
          npm --version
          yarn --version

      - name: Configure Git user
        run: |
          git config --global user.name CI
          git config --global user.email ci@dendron.so

      - name: Checkout source
        uses: actions/checkout@v2

      # - name: Get yarn cache directory path
      #   id: yarn-cache-dir-path
      #   run: echo "::set-output name=dir::$(yarn cache dir)"

      # Retain Node modules across builds; some packages download/build binaries
      # here.
      # - name: Restore Node modules cache
      #   uses: actions/cache@v2
      #   id: node-modules-cache
      #   with:
      #     path: |
      #       node_modules
      #       packages/*/node_modules
      #     key: ${{ runner.os }}-${{ matrix.node-version }}-node-modules-${{ hashFiles('yarn.lock')}}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version:  14.x
        run: yarn setup

      - name: Set Up Local Registry
        - run: yarn config set registry http://localhost:4873
        - run: npm set registry http://localhost:4873/
      
      - name: Build the VSIX
        env: 
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
        run: yarn build:patch:local

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: ./packages/plugin-core/*.vsix

version: 5
dev:
  enablePreviewV2: true
  enableExportPodV2: true
  enableSelfContainedVaults: true
commands:
  lookup:
    note:
      selectionMode: extract
      confirmVaultOnCreate: true
      leaveTrace: false
      bubbleUpCreateNew: true
      vaultSelectionModeOnCreate: smart
      fuzzThreshold: 0.2
  insertNoteLink:
    aliasMode: none
    enableMultiSelect: false
  insertNoteIndex:
    enableMarker: false
  randomNote: {}
  copyNoteLink:
    aliasMode: title
  templateHierarchy: template
workspace:
  dendronVersion: 0.83.0
  vaults:
    - fsPath: dependencies/localhost/vault3
      selfContained: true
      name: vault3
    - fsPath: vault2
      visibility: private
      siteUrl: https://vault2.com
    - fsPath: vault
    - fsPath: assets
  journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfCurrent
  scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
  graph:
    zoomSpeed: 1
    createStub: false
  enableAutoCreateOnDefinition: false
  enableXVaultWikiLink: false
  enableRemoteVaultInit: true
  workspaceVaultSyncMode: noCommit
  enableAutoFoldFrontmatter: false
  maxPreviewsCached: 10
  maxNoteLength: 204800
  task:
    name: ""
    dateFormat: ""
    addBehavior: childOfCurrent
    statusSymbols:
      "": " "
      wip: w
      done: x
      assigned: a
      moved: m
      blocked: b
      delegated: l
      dropped: d
      pending: "y"
    prioritySymbols:
      H: high
      M: medium
      L: low
    todoIntegration: false
    createTaskSelectionType: selection2link
    taskCompleteStatus:
      - x
      - done
  enableUserTags: true
  enableHashTags: true
  enableEditorDecorations: true
  enableFullHierarchyNoteTitle: false
preview:
  enableFMTitle: true
  enableNoteTitleForLink: true
  enablePrettyRefs: true
  enableKatex: true
  automaticallyShowPreview: false
  enableFrontmatterTags: true
  enableHashesForFMTags: false
publishing:
  enableHierarchyDisplay: false
  hierarchyDisplayTitle: Sub Notes
  theme: light
  enableFMTitle: true
  enableNoteTitleForLink: true
  enableMermaid: true
  enablePrettyRefs: true
  enableKatex: true
  copyAssets: true
  customHeaderPath: header.html
  logoPath: vault/assets/images/logo.png
  siteFaviconPath: vault/assets/images/favicon.ico
  siteHierarchies:
    - dendron
    - bar
    - tags
    - task
  enableSiteLastModified: true
  siteRootDir: docs
  enableFrontmatterTags: true
  enableHashesForFMTags: false
  enableRandomlyColoredTags: true
  duplicateNoteBehavior:
    action: useVault
    payload:
      - vault2
      - vault
      - vault2
      - vaultThree
      - vaultThree
      - vault3
  writeStubs: false
  seo:
    title: Dendron
    description: >-
      Dendron is a local-first, markdown based, hierarchical note taking
      tool. It is meant to help you create, organize, and collaborate on
      knowledge bases of any size.
    author: Kevin
    twitter: kevins8
  github:
    cname: 11ty.dendron.so
    enableEditLink: true
    editLinkText: Edit this page on Github
    editBranch: main
    editViewMode: edit
    editRepository: https://github.com/kevinslin/dendron-11ty-test
  enablePrettyLinks: true
  enableTaskNotes: true

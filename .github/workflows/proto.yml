# Builds and publishes the release. This will publish packages to npm and
# publish the release extension to the VS Code and Open VSX Marketplaces. This
# is manually triggered once the release build is smoke-tested and ready for
# release.
name: Proto

on:
  push:
    branches:
      - chore/sqlite-as-metadata-store
  workflow_dispatch:

env:
  BINARY_CACHE_INDEX: 23 # Rev this if we need a new node cache

jobs:
  test:
    strategy:
      # Allow other matrix jobs to continue after one fails, allowing us to
      # isolate platform-specific issues.
      fail-fast: false

      matrix:
        os:
          - windows-latest
        node-version:
          - 16.x
        suite:
          - plugin

        include:
          - os: macos-latest
            env: env
            versions: ""
          - os: ubuntu-latest
            env: env
            versions: ""
          # Running natively under Windows requires some further work on paths
          # and file access patterns.
          - os: windows-latest
            env: Get-ChildItem Env:\
            versions: choco --version

    timeout-minutes: 40

    runs-on: ${{ matrix.os }}

    steps:
      - name: Gather environment data
        run: |
          ${{ matrix.env }}
          node --version
          npm --version
          yarn --version

      - name: Checkout source
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      # Publish tests won't work if we haven't configured our committer details.
      - name: Configure Git user
        run: |
          git config --global user.name CI
          git config --global user.email ci@dendron.so

      - name: Restore typescript lib cache
        uses: actions/cache@v3
        id: ts-cache
        with:
          path: |
            packages/*/lib/*
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ env.BINARY_CACHE_INDEX }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ env.BINARY_CACHE_INDEX }}

      - name: Bootstrap
        run: yarn bootstrap:bootstrap
        shell: bash

      - name: View Directory Contents
        run: |
          pwd
          ls -l ./node_modules/sqlite3/lib/binding
          ls -l ./dendron/dendron/node_modules/sqlite3/lib/binding

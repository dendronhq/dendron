name: Early Seed Build

on:
  push:
    branches:
      - enhance/build-automation
      # - prerelease/* TODO- re-enable after finishing testing.

jobs:
  build:
    environment: plugin
    strategy:
      fail-fast: true

    timeout-minutes: 30

    runs-on: ubuntu-latest

    steps:
      - name: Gather environment data
        run: |
          node --version
          npm --version
          yarn --version

      - name: Configure Git user
        run: |
          git config --global user.name CI
          git config --global user.email ci@dendron.so

      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version:  14.x

      - name: Yarn Setup
        run: yarn setup

      - name: Set Up Yarn Local Registry
        run: yarn config set registry http://localhost:4873
      
      - name: Set Up NPM Local Registry
        run: npm set registry http://localhost:4873/
      
      - name: Build the VSIX
        env: 
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
        run: yarn build:patch:local:ci

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: ./packages/plugin-core/*.vsix


      - name: Publish VSIX to S3
        shell: bash
        env:
          aws_key_id: ${{ secrets.DENDRON_BOT_S3_KEY_ID }}
          aws_secret_access_key: ${{ secrets.DENDRON_BOT_S3_ACCESS_KEY }}
        run: |
          version=`cat ./packages/plugin-core/package.json | jq ".version" -r`
          name=`cat ./packages/plugin-core/package.json | jq ".displayName" -r`
          package="$name-$version.vsix"
          BUCKET=org-dendron-public-assets
          sudo apt-get update && sudo apt-get -y install awscli
          aws configure set aws_access_key_id $aws_key_id
          aws configure set aws_secret_access_key $aws_secret_access_key
          aws configure set default.region us-east-1
          aws s3 $package s3://$BUCKET/publish/$package
          echo https://$BUCKET.s3.amazonaws.com/publish/$package